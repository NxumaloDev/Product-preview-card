<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
<div class="container">
  <div class="image_container">
    <img src="./images/image-product-desktop.jpg" alt="" class="desktop">
    <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
  </div>

  <div class="text_container">
    <div class="text_ctn">
    <h4>Perfume</h4>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="check_out">
      <div class="prices">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>

      <div class="add_to_cart">
        <img src="./images/icon-cart.svg" alt="" class="add_to_cart_image">
        <p class="add_to_cart_txt">Add to Cart</p>
    </div>
  </div>
  </div>
</div>
</body>
</html>
